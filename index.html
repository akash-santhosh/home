<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Timezone Clock</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .clock-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      width: 100%;
      max-width: 100%;
    }
    .clock {
      background: #222;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }
    .location {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .time {
      font-size: 3em;
      font-weight: bold;
    }
    .date {
      font-size: 1.2em;
      margin-top: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="clock" id="London">
      <div class="location">London</div>
      <div class="time">--:--</div>
      <div class="date">--</div>
    </div>
    <div class="clock" id="Kochi">
      <div class="location">Kochi</div>
      <div class="time">--:--</div>
      <div class="date">--</div>
    </div>
  </div>

  <script>
    const timezones = {
      "London": "Europe/London",
      "Kochi": "Asia/Kolkata"
    };

    function updateClocks() {
      for (let city in timezones) {
        const now = new Date();
        const time = now.toLocaleTimeString("en-US", {
          timeZone: timezones[city],
          hour: '2-digit',
          minute: '2-digit',
          hour12: true
        });

        const date = now.toLocaleDateString("en-US", {
          timeZone: timezones[city],
          weekday: 'short',
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });

        document.querySelector(`#${city} .time`).textContent = time;
        document.querySelector(`#${city} .date`).textContent = date;
      }
    }

    setInterval(updateClocks, 1000);
    updateClocks();
  </script>
</body>
</html>
